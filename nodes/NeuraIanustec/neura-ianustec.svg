  <circle cx="25" cy="30" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="25" cy="50" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="25" cy="70" r="4" fill="#ffffff" opacity="0.9"/>
  
  <circle cx="50" cy="25" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="50" cy="50" r="5" fill="#ffffff"/>
  <circle cx="50" cy="75" r="4" fill="#ffffff" opacity="0.9"/>
  
  <circle cx="75" cy="35" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="75" cy="65" r="4" fill="#ffffff" opacity="0.9"/>
  
  <!-- Connections -->
  <line x1="25" y1="30" x2="50" y2="25" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  <line x1="25" y1="30" x2="50" y2="50" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  <line x1="25" y1="50" x2="50" y2="25" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>

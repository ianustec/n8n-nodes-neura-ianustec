  <line x1="25" y1="70" x2="50" y2="75" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  
  <line x1="50" y1="25" x2="75" y2="35" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  <line x1="50" y1="50" x2="75" y2="35" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <line x1="50" y1="50" x2="75" y2="65" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <line x1="50" y1="75" x2="75" y2="65" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  
